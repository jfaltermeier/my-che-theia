version: 1.0.0
type: Che Editor
name: custom-theia-ide
id: org.eclipse.che.editor.custom-theia
title: Custom Eclipse Theia for Eclipse Che
Description: Custom Eclipse Theia
Icon: https://pbs.twimg.com/profile_images/929088242456190976/xjkS2L-0_400x400.jpg
endpoints:
 -  name: "theia"
    public: true
    targetPort: 3100
    attributes:
      protocol: http
      type: ide
      secure: true
      cookiesAuthEnabled: true
 -  name: "theia-dev"
    public: true
    targetPort: 3130
    attributes:
      protocol: http
      type: ide-dev
containers:
 - name: theia-ide
   image: gcr.io/kubernetes-238012/my-che-theia
   env:
       - name: THEIA_PLUGINS
         value: local-dir:///plugins
       - name: HOSTED_PLUGIN_HOSTNAME
         value: 0.0.0.0
       - name: HOSTED_PLUGIN_PORT
         value: 3130
   volumes:
       - mountPath: "/plugins"
         name: plugins
       - mountPath: "/projects"
         name: projects
       - mountPath: "/shared"
         name: shared
   ports:
       - exposedPort: 3100
       - exposedPort: 3130
   memory-limit: "1536M"

